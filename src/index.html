<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tailwind CSS</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js'></script>
</head>
<body class="bg-indigo-100">
    <div class="grid grid-cols-1 lg:grid-cols-2">
        <div class="bg-blue-600 lg:min-h-screen lg:flex lg:items-center p-8 sm:p-12">
            <div class="flex-grow">
                <h1 class="text-white text-center text-2xl sm:text-5xl mb-2">
                    Seja Bem-vindo(a)
                </h1>
                <p class="text-center text-blue-200 sm:text-lg">
                    Faça seu login para começar
                </p>
            </div>
            
        </div>
        <div class="lg:min-h-screen lg:flex lg:items-center p-12 lg:p-24 xl:p-40">
            <div class="flex-grow bg-white shadow-xl rounded-md border border-gray-300 p-8">
                <div class="sm:flex sm:items-center">
                    <img src="image.jpeg" alt="Rosto da Pessoa" class="sm:flex-shrink-0 mx-auto sm:mx-0 h-24 rounded-full">
                    <div class="sm:ml-4 sm:text-left text-center">
                        <p class="text-xl">Mariana Silva</p>
                        <p class="text-sm text-gray-600">Gerente de suporte técnico</p>
                        <div class="mt-4">
                            <button type="button" class="text-red-500 hover:text-white hover:bg-red-500 border border-red-500 font-semibold rounded-md text-xs px-4 py-1 outline-none">
                                Não é Mariana?
                            </button>
                        </div>
                    </div>
                </div>
                <form class="flex w-full mt-8">
                    <input type="password" placeholder="Sua senha" class="input flex-1 w-full text-xs sm:text-xl text-text-gray-700">                 
                    <button type="button" class="flex-shrink-0 btn btn-green ml-4">
                        Entrar
                    </button>
                </form>
            </div>
           
        </div>
    </div>
    
</body>
</html>
